<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trends</title>
    <link rel ="stylesheet" href = "stylesheets/style.css">
  </head>

  <body>
    <div class="topnav">
      <div class="topnav_buttons">
        <a class="active" href="/">Home</a>
        <a class="aboutus" href="/aboutus">About The Creators</a>
      </div>
      <img class="logo" src="images/earthsanity_logo.png" alt="earthsanity_logo">
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search">
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="trends_division">
    <h1 class="trends">Here's What's Happening Right Now:</h1>
    <div class = "top_trends">
      <ol>
        {% for trend in trends %}
        <li><a href = "templates/info.html?topic={{trend}}">{{trend}}</a>: {{trend.num_tweets}} tweets</li>
        {% endfor %}
      </ol>
    </div>
  </div>
  <div class="location_feeling">
    <h2 class="location">Here's how {{location}} is feeling:</h2>

    <div class = "response">
      <h2>{{location}} is looking pretty {{answer}} right now.</h2>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
</html>
